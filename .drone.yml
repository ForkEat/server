kind: pipeline
type: docker
name: deploy readme

platform:
  arch: amd64
  os: linux

steps:
- name: publish readme to Dockerhub
  image: thomaslacaze/dockerhub-description:2.4.1
  pull: always
  settings:
    repository: thomaslacaze/forkeat-server
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    readme: /drone/src/README.md

trigger:
  branch:
  - master
  - main
  event:
  - push
  - tag