kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux


steps:
- name: test
  image: thomaslacaze/dotnet-java
  pull: always
  environment:
    JWT_SECRET:
      from_secret: jwt_secret
    TEST_DATABASE_URL:
      from_secret: test_database_url
  commands:
    - cd ForkEat
    - dotnet test

- name: coverage
  image: plugins/codecov
  settings:
    token:
      from_secret: codecov-token
    files:
      - *.xml

- name: publish image
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    repo: thomaslacaze/forkeat-server
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: ForkEat/ForkEat.Web/Dockerfile
  when:
    event:
    - push
    - tag
    branch:
    - master
    - main
