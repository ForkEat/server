kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux


steps:
- name: test
  image: mcr.microsoft.com/dotnet/sdk:5.0
  environment:
    JWT_SECRET:
      from_secret: jwt_secret
    TEST_DATABASE_URL:
      from_secret: test_database_url
    sonarqube_login:
      from_secret: sonarqube_login
  commands:
    - sudo apt-get install openjdk-8-jdk
    - cd ForkEat
    - dotnet tool install --global dotnet-sonarscanner
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet sonarscanner begin /k:"ForkEat_server" /d:sonar.host.url="https://sonarqube.thomaslacaze.fr"  /d:sonar.login="$${sonarqube_login}"
    - dotnet build
    - dotnet test
    - dotnet sonarscanner end /d:sonar.login="$${sonarqube_login}"

- name: publish image
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    repo: thomaslacaze/forkeat-server
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: ForkEat/ForkEat.Web/Dockerfile
  when:
    event:
    - push
    - tag
    branch:
    - master
    - main
