kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: test
  image: mcr.microsoft.com/dotnet/sdk:5.0
  commands:
    - cd ForkEat
    - dotnet test
  environment:
    JWT_SECRET:
      from_secret: JWT_SECRET
    TEST_DATABASE_URL:
      from_secret: JWT_SECRET

- name: publish image
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    repo: thomaslacaze/forkeat
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag
    branch:
    - master
    - main
